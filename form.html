<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table align="center" border="2">
        <tr>
            <th align="center" height="150" width="1200" colspan="2"><h1>Data Siswa</h1></th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="table.html">Tabel</a></li>
                </ul>
            </td>
            <td width="900">
                <form>
                    <label for="nis">NIS</label>
                    <input type="number" name="nis">
                    <br>
                    <label for="nama">Nama</label>
                    <input type="text" name="nama">
                    <br>
                    <label for="tempatlahir">Tempat Lahir</label>
                    <input type="text" name="tempatlahir">
                    <br>
                    <label for="tanggallahir">Tanggal Lahir</label>
                    <input type="date" name="tanggallahir">
                    <br>
                    <label for="jeniskelamin">Jenis Kelamin</label>
                    <input type="radio" name="jeniskelamin" value="gen1">Laki-laki
                    <input type="radio" name="jeniskelamin" value="gen2">Perempuan
                    <br>
                    <label for="hobi">Hobi</label><br>
                    <input type="checkbox" name="hobi1" value="Gim">Gim<br>
                    <input type="checkbox" name="hobi2" value="Olahraga">Olahraga<br>
                    <input type="checkbox" name="hobi3" value="Video">Video
                    <br>
                    <label for="kelas">Kelas</label>
                    <select>
                        <option value="rpl">12 rpl 1</option>
                    </select>
                    <br>
                    <label for="alamat">Alamat</label>
                    <textarea rows="4" cols="30"></textarea>
                    <br>
                    <label>Kirim</label>
                    <input type="submit">
                    <br>
                    <label>Reset</label>
                    <input type="reset">
                </form>
            </td>
        </tr>
        <tr>
